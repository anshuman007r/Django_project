{% load static %}
<html>
        <head>
                <title>Blog</title>
                <link rel="stylesheet" href="{%static 'css/home.css' %}">
        </head>
        <body>
		<div class="heading"> <H2>Blog
                 {% if user.is_authenticated %}
                      <em style="padding-left:70%">{{ user.username}}</em>
                      <em class="dropdown">
                        <span class="dropbtn">â–¼</span>
                        <div class="dropdown-content">
                             <small> <a href="#">My Account</a></small>
                             <small> <a href="#">Change Password</a></small>
                             <small> <a href="{% url 'logout' %}">Logout</a></small> 
                       </div>
                      </em>




                 {% else %}
                      <a  style="padding-left:76%;" href="{% url 'signup' %}">SignUp</a><a style="padding-left:50px;" href="{% url 'login' %}">Login</a>
                 {%endif%}
                 </H2>
                 </div>

                <div class="container">
			<section><a href="{% url 'home' %}">Boards</a>/<a href="{% url 'board_topic' post.topic.boards.pk%}">{{post.topic.boards.name}}</a>/<a href="{% url 'topic_post' post.topic.boards.pk post.topic.pk %}">{{ post.topic.subject }}</a>/Edit post</section>
                        
                </div>
                <br><br><br><br>
                <form method="post" style="padding-left:15%; padding-right:15%">
                {% csrf_token %}
                edit message:<br>
                <textarea placeholder="{{ post.message }}" name="message" rows="5" class="inline" required="required"></textarea>
                <br><br>
                <div class="flow-button"> 
                <button type="submit" style="color:white; background-color:#0000EF">Save</button>
                </div>
                </form>
	</body>
</html>
